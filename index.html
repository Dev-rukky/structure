<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Structure - Free Bootstrap 4 Template by Colorlib</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./asset/styles/index.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-thin-straight/css/uicons-thin-straight.css'>
    <script src="https://kit.fontawesome.com/b85a8d333b.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav>
        <div class="nav-logo">
            <a href="#">Structure.</a>
        </div>
        <div class="nav-link" id="nav-menu">
            <ul>
                <li>
                    <div class="dropdown-menu">
                        <a href="#" class="dropbtn"><i class="fa-solid fa-layer-group"></i>Components <span
                                class="dropdown-toggle"></span> </a>

                        <div class="dropdown-content">
                            <div class="ddc-link">
                                <a href="#"><i class="fa-solid fa-layer-group small"></i>All Components</a>
                                <a href="#"><i class="fa-solid fa-file small"></i>Documentation</a>
                            </div>
                        </div>
                    </div>
                </li>
                <li><a href="#"><i class="fa-solid fa-cloud-arrow-down"></i>Download</a></li>
                <li class="premium"><a href="#"><i class="fi fi-ss-duplicate"></i>Premium</a></li>
                <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>

        <span class="nav-bar-toggle-open" id="nav_toggle">
            <i class="fa-solid fa-bars"></i>menu
        </span>
    </nav>
    <!-- Hero Section -->

    <section id="banner" class="hero">
        <div class="overlay"></div>
        <div class="mouse">
            <a href="#">
                <div class="mouse-wheel">
                    <span>
                        <i class="fi fi-ts-arrow-small-down"></i>
                    </span>
                </div>
            </a>
        </div>
        <div class="text">
            <h1>
                <span>
                    Structure
                </span>
            </h1>
            <h4>Free Bootstrap 4 UI Kit on Structure Design.</h4>
            <div class="designed">
                <img src="./asset/images/person.jpg.jpg" alt="" width="50">
                <p>Designed by: <span>Peter Mendelev</span></p>
            </div>
        </div>
    </section>

    <div class="basic">
        <h1>Basic Elements</h1>
    </div>

    <section class="button">
        <div class="button-container">
            <div class="btn-1">
                <div class="btn-1-heading">
                    <h1>Buttons</h1>
                    <p>Pick your style</p>
                </div>
                <div class="btn-1-flex">
                    <button type="button" class="border">Default</button>
                    <button type="button" class="border">Round</button>
                    <button type="button" class="border"><i class="fi fi-ss-heart"></i>With Icon</button>
                    <button type="button" class="border"><i class="fi fi-ss-heart no"></i></button>
                    <button type="button" class="border" class="btn-link">Simple</button>
                </div>
            </div>

            <div class="btn-1 btn-2">
                <div class="btn-1-heading">
                    <p>Pick your style</p>
                </div>
                <div class="btn-1-flex btn-2-flex">
                    <button type="button" class="small-btn border">Small Size</button>
                    <button type="button" class="border">Regular Size</button>
                    <button type="button" class="large-btn border">Large Size</button>
                </div>
                <div class="btn-1-flex btn-2-flex-outline">
                    <button type="button" class="small-btn">Small Size</button>
                    <button type="button">Regular Size</button>
                    <button type="button" class="large-btn">Large Size</button>
                </div>
            </div>

            <div class="btn-1 btn-2 btn-3">
                <div class="btn-1-heading">
                    <p>Pick your color</p>
                </div>
                <div class="btn-1-flex btn-2-flex btn-3-flex">
                    <button type="button" class="primary">Primary</button>
                    <button type="button" class="success">Success</button>
                    <button type="button" class="danger">Danger</button>
                    <button type="button" class="warning">Warning</button>
                    <button type="button" class="info">Info</button>
                    <button type="button" class="light">Light</button>
                    <button type="button" class="dark">Dark</button>
                </div>
                <div class="btn-1-flex btn-2-flex-outline btn-3-flex-outline">
                    <button type="button" class="primary-outline">Primary</button>
                    <button type="button" class="success-outline">Success</button>
                    <button type="button" class="danger-outline">Danger</button>
                    <button type="button" class="warning-outline">Warning</button>
                    <button type="button" class="info-outline">Info</button>
                    <button type="button" class="light-outline">Light</button>
                    <button type="button" class="dark-outline">Dark</button>
                </div>
            </div>
        </div>
    </section>



    <script src='./asset/javascript/index.js'></script>
</body>

</html>
